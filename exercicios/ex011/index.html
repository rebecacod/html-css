<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_p_.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g_.png" alt="imagen flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio src="midias/happy-mistake.mp3" controls autoplay></audio>
    <!--google é compativel com: mp3, WAV ogg mas wav é muito pesado pra um site --> 
    <audio preload="metadata" autoplay controls loop>
      <source src="midias/happy-mistake.mp3" type="audio/mpeg"> <!--esse é o primeiro arquivo que o navegador ai tentar reproduzir caso n consiga parte pra outros-->
      <source src="midias/happy-mistake.mp3" type="audio/ogg">
      <source src="midias/happy-mistake.mp3" type="audio/wav">
      <p>infelizmente seu navegador não roda audio</p>
      <a href="midias/happy-mistake.mp3">clique aqui para baixar o arquivo</a>
    </audio>
</body>
</html>
