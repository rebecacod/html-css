<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
  }
  table{
    width: 400px;
    height: 400px;
    border-collapse: collapse; /*cola as celulas para ficar mais parecido com tabela*/
  }

  td{
    border: 1px solid rgb(0, 0, 0);
    padding: 8px;
    text-align: center;/*alinhamento horizontal; left right e center/
    vertical-align: bottom;/*alinhamento vertical: top midon, bottom*/
  }

  
</style>
<body>
    <h1>minha primeira tabela</h1>
    <!--
        hierarquia de tabelas
         <table> = tabela
           <table row> = linha de tabela
             <table header> = cabe√ßalho de tabela
                <table data> = dado de tabela
        -->
    <table>
      <tr> <!--primeira linha-->
        <td>a1</td>
        <td>b1</td>
        <td>c1</td>
      </tr>
      <tr>
        <td>a2</td>
        <td>b2</td>
        <td>c2</td>
      </tr>
      <tr> 
        <td>a3</td>
        <td>b3</td>
        <td>c3</td>
      </tr>
      <tr> 
        <td>a4</td>
        <td>b4</td>
        <td>c4</td>
      </tr>
    </table>
</body>
</html>
