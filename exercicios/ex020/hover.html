<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        div > ul {
            display: none;
        }
        div:hover > ul {
            display: flex;
            color: bisque;
            background-color: brown;
            width: 120px;
        }
        div:hover{ 
            color: brown;
        }
    </style>
</head>
<body>
    <h1>exemplo de houver</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>
        passe o mause aqui
      
            <ul>
                <li>menu</li>  
            </ul>
            <ul>
                <li>comidas</li>
            </ul>
            <ul>
                <li>exemplos</li>
            </ul>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
