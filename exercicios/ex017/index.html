<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes em css</title>
<style>
    body{/*medidas absolutas
        cm, mm, in, px, pt, pc
        medidas relativas
        em, ex, rem, vw, vh, % 16px é o ideal para um site mas é melhor trabalhar com 1em pq ele é mais versatil 1em é igual a 16px e 2em é igual a 32px*/
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1em;
        font-weight: lighter;
        font-style: italic;
        text-decoration: underline;
    }/*weigth=peso(lighter:magro; normal; bold:gordo)  width=largura height=altura*/
</style>
</head>
<body>
    <h1 ="font-family: 'Times New Roman', Times, serif;">trabalhando com fontes <p>times new roman;</p></h1>
    <h2 ="font-family: Arial, Helvetica, sans-serif;">trabalhando com fontes <p>arial;</p></h2>
    <h2 ="font-family: Georgia, serif;">trabalhando com fontes <p>georgia;</p></h2>
    <h2 ="font-family: fantasy;">trabalhando com fontes <p>fantasy;</p></h2>
    <h2 ="font-family: cursive;">trabalhando com fontes <p>cursive;</p></h2>
    <h2 ="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">trabalhando com fontes <p>gill sans;</p></h2>

</body>
</html>
